<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Tyrion Y. Chang</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <h1>Tyrion Y. Chang</h1>
            <div class="quote">
                <p class="quote-text animate-init">黄昏时偷来你的肋骨酿酒，百年后醉得有血有肉。</p>
                <p class="quote-author animate-init">via@李维恩</p>
                <p class="quote-text animate-init">每个人都以为自己的生活以妥协结束,而我以妥协开始。</p>
            </div>
        </div>
        <div class="menu">
            <a href="http://blog.zhangyahui.cn" class="animate-init">Blog</a>
            <a href="http://wellboy6.lofter.com" class="animate-init">Lofter</a>
            <a href="http://weibo.com/yimiyouyue" class="animate-init">Weibo</a>
            <a href="http://douban.com/people/t-wolf" class="animate-init">Douban</a>
            <p>
                <a href="http://www.jianshu.com/users/9f2d085c9064/latest_articles" class="animate-init">
                    简书
                </a>
            </p>
        </div>
        <div class="location">
            <i class="location-icon"></i>
            <span class="location-text animate-init">China</span>
        </div>
        <div class="relocating">
            Navigating to: <span class="relocate-location"></span>...
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}

    });
</script>
</body>
</html>
